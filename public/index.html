<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Recipe Scraper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  <script src="assets/js/main.js"></script>
</head>
<body>
  <header>
    <h1 class="title">Recipe Scraper</h1>
  </header>
  <main class="wrapper">
    <form>
      Link to recipe <input type="text" id="recipe-link"><br>
      <input type="radio" name="nytcooking" class="option-site">NYT Cooking
      <input type="radio" name="minimalist" class="option-site">Minimalist Baker<br>
      <button id="get-recipe">Get recipe</button>
    </form>
    <div id="content"></div>
  </main>
</body>
</html>
